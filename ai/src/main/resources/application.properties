# HTTP SERVER
quarkus.http.port=8082
quarkus.http.cors=true

# KAFKA
mp.messaging.incoming.classification.connector=smallrye-kafka
mp.messaging.incoming.classification.topic=classification-result
mp.messaging.incoming.classification.value.serializer=org.example.ai.model.event.ClassificationResultEventSerializer
mp.messaging.incoming.classification.group.id=classification-producer-group
mp.messaging.incoming.classification.reconnect.backoff.ms=30000
mp.messaging.incoming.classification.auto.offset.reset=earliest
mp.messaging.incoming.classification.enable.auto.commit=true

# OPEN API
quarkus.smallrye-openapi.path=/open-api
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.always-include=true
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkus-hackaton-be-app
  labels:
    app: quarkus-hackaton-be-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quarkus-hackaton-be-app
  template:
    metadata:
      labels:
        app: quarkus-hackaton-be-app
    spec:
      containers:
        - name: quarkus-hackaton-be-app
          image: quarkus/quarkus-hackaton-be:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: quarkus-hackaton-be-app